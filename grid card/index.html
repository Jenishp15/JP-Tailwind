<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <div class="bg-zinc-900 min-h-screen w-screen grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-3 items-center">

        <div class="bg-blue-950 my-5 h-[500px] border-8 w-[250px] rounded-lg py-10 text-center text-white border-slate-600 ">
            <h4 class="my-4">BASIC</h4>
            <h1 class="text-[35px] my-2.5">100<span class="text-[45px]">GB</span></h1>
            <h4 class=" my-2.5">$1.99/Month</h4>

            <button class="border-2 border-purple-700 px-5 py-2 my-5 rounded-md">purchase</button>

            <hr class="w-full">

            <h5 class="my-3">100 GB of storage</h5>
            <h5 class="my-3">option to add member</h5>
            <h5 class="my-3">Extra member benefit</h5>

        </div>
        <div class="bg-blue-950 my-5 h-[500px] border-8 w-[250px] rounded-lg py-10 text-center text-white border-purple-700 ">
            <h4 class="my-4">STANDARD</h4>
            <h1 class="text-[35px] my-2.5">200<span class="text-[45px]">GB</span></h1>
            <h4 class=" my-2.5">$3.99/Month</h4>

            <button class="border-2 border-none bg-purple-700 px-5 py-2 my-5 rounded-md">purchase</button>

            <hr class="w-full">

            <h5 class="my-3">200 GB of storage</h5>
            <h5 class="my-3">option to add member</h5>
            <h5 class="my-3">Extra member benefit</h5>

        </div>
        <div class="bg-blue-950 my-5 h-[500px] border-8 w-[250px] rounded-lg py-10 text-center text-white border-slate-600 ">
            <h4 class="my-4">PREMIUM</h4>
            <h1 class="text-[35px] my-2.5">1<span class="text-[45px]">TB</span></h1>
            <h4 class=" my-2.5">$8.99/Month</h4>

            <button class="border-2 border-purple-700 px-5 py-2 my-5 rounded-md">purchase</button>

            <hr class="w-full">

            <h5 class="my-3">1 TB of storage</h5>
            <h5 class="my-3">option to add member</h5>
            <h5 class="my-3">Extra member benefit</h5>

        </div>

    </div>

</body>
</html>
